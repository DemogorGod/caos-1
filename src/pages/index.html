<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <title>CAOS | Home</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-wrapper">
      <nav class="navbar">
        <ul class="links-wrapper">
          <li>Dashboard</li>
          <li>Courses</li>
          <li>Assignments</li>
        </ul>
        <button class="main-btn nav-btn">View Templates</button>
      </nav>
    </div>

    <section class="container hero-section">
      <!-- Trigger/Open The Modal -->
      <div><button class="main-btn create-assignment-button"id="create-button">Create Assignment</button></div>

      <!-- The Modal for creating assignments -->
      <div id="create-assignmnet-modal">
        <!-- Modal content -->
        <div class="create-assignmnet-modal-content">
          <span class="close-creator" id="close-creator">&times;</span>
          <iframe
            class="airtable-embed"
            src="https://airtable.com/embed/shrEn7XQNT0wS0eGg?backgroundColor=green"
            frameborder="0"
            onmousewheel=""
            width="100%"
            height="100%"
            style="background: transparent; border: 1px solid #ccc;"
          ></iframe>
        </div>
      </div>
    </section>
       
    <script src="../app.js"></script>
  </body>
</html>
